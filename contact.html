<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shrayan Chummu</title>
</head>
<body>
    <div class="container">

    
        <div class="sidebar sidebarGo">
            
            <nav>
                <ul>
                    <li><a href="/index.html">HOME</a></li>
                    <li><a href="/about.html">ABOUT</a></li>
                    <li><a href="/skills.html">SKILLS</a></li>
                    <li><a href="/services.html">SERVICES</a></li>
                    <li><a href="/contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>


        <div class="main">
            <div class="ham">
                <img class="bar" src="bar.jpg" alt="" width="25px">
                <img class="cross" src="cross.jpg" alt="" width="25px">
            </div>
            <div class="contactForm">
                <div class="formContainer">
                    <form action="https://formsubmit.co/shrayanchummu@gmail.com" method="POST">
                        <h2>CONTACT ME</h2>
                        <div class="formContent">
                            <div class="inputBox">
                                <label for="name">Full Name</label>
                                <input type="text" placeholder="Enter Full Name" name="name" required>
                            </div>
                            <div class="inputBox">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" placeholder="Enter Phone Number" name="phoneNumber" required>
                            </div>
                            <div class="inputBox">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Enter valid Email Address" name="email" required>
                            </div>
                            <div class="inputBox">
                                <label for="query">Enquery</label>
                                <input type="text" placeholder="Enter your Enquery" name="query" required>
                            </div>
                            <div class="inputBoxTwo">
                                <div class="inputBoxTwo">
                                    <input type="checkbox" id="isClient" name="isClient" value="isClient">
                                    <label for="isClient">Up for Work?</label><br>
                                </div>
                            </div>
                            <div class="formButton">
                                <button type="submit">Send</button>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
