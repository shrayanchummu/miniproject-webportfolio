<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shrayan Chummu</title>
</head>
<body>
    <div class="container">

    
        <div class="sidebar sidebarGo">
            
            <nav>
                <ul>
                    <li><a href="/index.html">HOME</a></li>
                    <li><a href="/about.html">ABOUT</a></li>
                    <li><a href="/skills.html">SKILLS</a></li>
                    <li><a href="/services.html">SERVICES</a></li>
                    <li><a href="/contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>


        <div class="main">
            <div class="ham">
                <img class="bar" src="bar.jpg" alt="" width="25px">
                <img class="cross" src="cross.jpg" alt="" width="25px">
            </div>
            <div class="formHeading">
                <h1>Contact Me</h1>
            </div>
            <div class="formSpace">
                <div class="contactForms">
                    <form>
                        <div class="clientName">
                            <label for="clientName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="clientName">
                        </div>
                        <div class="clientEmail">
                            <label for="clientEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="clientPhone">
                            <label for="clientPhone" class="form-label">Phone Number</label>
                            <input type="number" class="form-control" id="clientPhone">
                        </div>
                        <div class="clientQuery">
                            <p>Enquery</p>
                            <textarea for="clientQuery" class="form-label" rows="7" cols="30" id="clientQuery"></textarea>
                        </div>
                        <div class="isClient">
                            <input type="checkbox" class="form-check-input" id="isClient">
                            <label class="form-check-label" for="isClient">I want you to work for me</label>
                        </div>
                        <button type="submit" class="contactSubmitButton">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
